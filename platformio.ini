; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html
[platformio]
default_envs = blackpill_f103c8_128

; Common options to all the environments
[env]
platform = ststm32
framework = zephyr
monitor_speed = 115200 
monitor_raw = yes
monitor_echo=yes

[env:blackpill_f103c8]
board = blackpill_f103c8

; STM32F103CB is a blackpill_f103c8_128 compatible board for PlatformIO
[env:blackpill_f103c8_128]
board = blackpill_f103c8_128

[env:nucleo_f411re]
board = nucleo_f411re
